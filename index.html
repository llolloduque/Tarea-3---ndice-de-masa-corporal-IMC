<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Calculadora de Índice de Masa Corporal</h1>
</header>

<main>
    <form id="imcForm">
        <div class="campo">
            <label for="peso">Peso (kg)</label>
            <input type="number" id="peso" required min="20" max="300" step="0.1">
        </div>

        <div class="campo">
            <label for="altura">Altura (m)</label>
            <input type="number" id="altura" required min="1" max="2.5" step="0.01">
        </div>

        <button type="submit">Calcular IMC</button>
    </form>

    <section id="resultado">
        <!-- Aquí se muestra el resultado -->
    </section>
</main>

<footer>
    <p>Adrian duque</p>
</footer>

<script src="script.js"></script>
</body>
</html>
